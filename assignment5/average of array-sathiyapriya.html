<body>
	<h1>average of array</h1>
	<script type="text/javascript">
	var array=[100,30,40,1,300,250];

	var sum=0;
	for(i=0,len=array.length;i<len;i++){

		sum=(sum+array[i]/len);
	
	}
	console.log(Math.floor(sum));
</script>
